<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
   
<style>
    .iteam{
        border: 1px solid aquamarine;
    }

    .container{
        display: grid;
        grid-template-columns: 200px 200px;
        justify-content: space-around;
    }
    .iteam{
        background-color: aqua;
    }
</style>

</head>
<body>
    <h2>explor gird layout:2d layout</h2>

    <div class="container">

      <div class="iteam">iteam-1</div>  
      <div class="iteam">iteam-2</div>  
      <div class="iteam">iteam-3</div>  
      <div class="iteam">iteam-4</div>  
      <div class="iteam">iteam-5</div>  
      <div class="iteam">iteam-6</div>  
      <div class="iteam">iteam-7</div>  
      <div class="iteam">iteam-8</div>  
      <div class="iteam">iteam-9</div>  
      <div class="iteam">iteam-10</div>  
      <div class="iteam">iteam-11</div>  
      <div class="iteam">iteam-12</div>  
      <div class="iteam">iteam-12</div>  
  
</body>
</html>
